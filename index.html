<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="css/style.min.css?_v=20240327222415" />
	<link rel="shortcut icon" href="favicon.png" type="image/png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo logo-header">
					<img src="img/logo-header.svg" alt="" class="logo-header__img">
					<div class="logo-header__title">Институт запусков</div>
				</a>
				<div class="header__action action-header">
					<a href="/" class="action-header__body">
						<img src="img/action-header.svg" alt="" class="action-header__img">
						<div class="action-header__text">Войти</div>
					</a>
					<select name="form[]" data-class-modif="form" data-show-selected>
						<option value="1" selected data-href-blank data-href="/">Пункт №1</option>
						<option value="2" data-href="/">Пункт №2</option>
						<option value="3" data-href="/">Пункт №3</option>
						<option value="4" data-href="/">Пункт №4</option>
					</select>
				</div>
			</div>
		</header>

		<section class="main">
			<div class="main__container">
				<div class="main__title">Биржа вакансий и резюме</div>
				<div class="main__row">
					<button class="main__item _active" id="button-vacancies">Вакансии</button>
					<button class="main__item" id="button-summary">Резюме</button>
				</div>
				<div class="main__search search-main">
					<div class="search-main__body">
						<div class="search-main__input">
							<input placeholder="Услуга или специалист" type="text" class="input" id="input" />
							<ul class="search-main__select select-search-main">
							</ul>
						</div>
						<button class="search-main__button">Найти</button>
					</div>
					<div class="search-main__row">
						<button class="search-main__item">Копирайтер</button>
						<button class="search-main__item">Создание гайдов</button>
						<button class="search-main__item">Курьер</button>
					</div>
				</div>
			</div>
		</section>
		<section class="vacancies">
			<div class="vacancies__container">
				<div class="vacancies__row">
					<div class="vacancies__item item-vacancies">
						<picture><source srcset="img/vacancies/1.webp" type="image/webp"><img src="img/vacancies/1.png" alt="" class="item-vacancies__img"></picture>
						<h3 class="item-vacancies__title">Копирайтер</h3>
					</div>
					<div class="vacancies__item item-vacancies">
						<picture><source srcset="img/vacancies/2.webp" type="image/webp"><img src="img/vacancies/2.png" alt="" class="item-vacancies__img"></picture>
						<h3 class="item-vacancies__title">Механик</h3>
					</div>
					<div class="vacancies__item item-vacancies">
						<picture><source srcset="img/vacancies/3.webp" type="image/webp"><img src="img/vacancies/3.png" alt="" class="item-vacancies__img"></picture>
						<h3 class="item-vacancies__title">Шеф-повар</h3>
					</div>
					<div class="vacancies__item item-vacancies">
						<picture><source srcset="img/vacancies/4.webp" type="image/webp"><img src="img/vacancies/4.png" alt="" class="item-vacancies__img"></picture>
						<h3 class="item-vacancies__title">Адвокат</h3>
					</div>
				</div>
			</div>
		</section>
		<main class="page"></main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__title">© 2023 Институт запусков</div>
				<div class="footer__info info-footer">
					<div class="info-footer__policy">Политика конфидециальности</div>
					<div class="info-footer__legal-info">Правовая информация</div>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240327222415"></script>

</body>

</html>
